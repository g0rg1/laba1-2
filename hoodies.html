<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>Brand clothes</title>
</head>
<body>
    <div id="header"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
</script>
    <main>
        <h2 class="h_heading">Hoodies</h2>

    <div class="product-line">
    <div class="hoodie1_card">
        <img src="images/1.jpg" class="hoodie1_logo">
        <div class="hoodie1_list">
            <h3>Red Hoodie</h3>
            <span class="price1">50$</span>
        </div>
    </div>

    <div class="hoodie2_card">
        <img src="images/2.jpg" class="hoodie2_logo">
        <div class="hoodie2_list">
            <h3>Grey Hoodie</h3>
            <span class="price2">50$</span>
        </div>
    </div>

    <div class="hoodie3_card">
        <img src="images/3.jpg" class="hoodie3_logo">
        <div class="hoodie3_list">
            <h3>Blue Hoodie</h3>
            <span class="price2">50$</span>
        </div>
    </div>
</div>
    </main>
</body>
</html>
